type Query{
  staff: [Staff]
  sectionsbystaff(staffkey: ID!): Staff
  sections: [Section]
  section(sectionkey: ID!): Section
  students: [StudentSchool]
  student(studentschoolkey: ID!): StudentSchool
  surveys: [Survey]
  survey(surveykey: ID!): Survey
}
type Section{
  sectionkey: String
  schoolkey: String
  localcoursecode: String
  sessionname: String
  sectionidentifier: String
  schoolyear: Int
  students: [StudentSchool]
}
type StudentSchool
{
  studentschoolkey: String
  studentkey: String
  schoolkey: String
  schoolyear: String
  studentfirstname: String
  studentmiddlename: String
  studentlastname: String
  enrollmentdatekey: String
  gradelevel: String
  limitedenglishproficiency: String
  ishispanic: Boolean
  sex: String
  pictureurl: String
}

type Staff
{
  staffkey: Int
  personaltitleprefix: String
  firstname: String
  middlename: String
  lastsurname: String
  staffuniqueid: String
  sections: [Section]
}

type StudentSection{
  studentsectionkey: String
  studentschoolkey: String
  studentkey: String
  sectionkey: String
  localcoursecode: String
  subject: String
  coursetitle: String
  teachername: String
  studentsectionstartdatekey: String
  studentsectionenddatekey: String
  schoolkey: String
  schoolyear: String
}

type Data {
  question: String
  answer: String
}
type Metadata {
  timestamp: String
  studentschoolkey: String
    studentname: String
    studentemail: String
}
type Question {
  question: String
}
type Answer {
  metadata: Metadata
  data: [Data]
}
type SurveyJson {
  questions: [Question]
  answers: [Answer]
}
type Survey{
  surveykey: String
  title: String
  info: [SurveyJson]
}
